<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="miscellaneous/Registration/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="miscellaneous/Registration/vendor/jquery-ui/jquery-ui.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="miscellaneous/Registration/css/style.css">
    <link rel="stylesheet" href="CSS/registration.css">
</head>
<body>

<div class="main">

    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">First name</label>
                            <input type="text" class="form-input" name="first_name" id="first_name" required/>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last name</label>
                            <input type="text" class="form-input" name="last_name" id="last_name" required/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-icon">
                            <label for="birth_date">Birth date</label>
                            <input type="text" class="form-input" name="birth_date" id="birth_date"
                                   placeholder="MM-DD-YYYY" required/>
                        </div>
                        <div class="form-radio">
                            <label for="gender">Gender</label>
                            <div class="form-flex">
                                <input type="radio" name="gender" value="male" id="male" checked="checked"/>
                                <label for="male">Male</label>

                                <input type="radio" name="gender" value="female" id="female"/>
                                <label for="female">Female</label>

                                <input type="radio" name="gender" value="non-binary" id="non-binary"/>
                                <label for="non-binary">Non-Binary</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-input" name="email" id="email" required/>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-input" name="password" id="password" required/>
                        </div>
                        <div class="form-group">
                            <label for="re_password">Repeat your password</label>
                            <input type="password" class="form-input" name="re_password" id="re_password" required/>
                        </div>
                    </div>
                    <div class="form-text">
                        <div class="form-group">
                            <label for="phone_number">phone number (optional)</label>
                            <input type="number" class="form-input" name="phone_number" id="phone_number"/>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <div class="select-list">
                                <select name="country" id="country" required>
                                    <option value="US">United State</option>
                                    <option value="UK">English</option>
                                    <option value="VN">Viet Nam</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <div class="select-list">
                                <select name="city" id="city" required>
                                    <option value="NY">NewYork</option>
                                    <option value="IC">IceLand</option>
                                    <option value="canada">Canada</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                        <button class="return" onclick="location.href='./home.html'">Return to home page</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="../miscellaneous/Registration/vendor/jquery/jquery.min.js"></script>
<script src="../miscellaneous/Registration/vendor/jquery-ui/jquery-ui.min.js"></script>
<script src="../miscellaneous/Registration/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="../miscellaneous/Registration/vendor/jquery-validation/dist/additional-methods.min.js"></script>
<script src="../miscellaneous/Registration/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
